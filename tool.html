<head>
  <script>
    function replaceEnglish() {
      var inp = document.getElementById("inp");

      inp.innerText = inp.innerText.replace(/a|e|i|o|u\w+/gi, "");
    }
  </script>
</head>

<body>
  <textarea id="inp" style="width: 80vw; height: 100px;"></textarea>
  <button onclick="replaceEnglish()">Convert to V2</button>
</body>
